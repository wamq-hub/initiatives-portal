<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المبادرات - الكلية التقنية بحقل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        :root {
            --tvtc-primary: #006341;
            --tvtc-primary-700: #0B5C3F;
            --tvtc-primary-100: #E6F1EC;
            --tvtc-secondary: #C8A55C;
            --tvtc-accent: #00A287;
            
            --tvtc-text: #1F2937;
            --tvtc-text-muted: #6B7280;
            
            --success: #1E7F5C;
            --warning: #C38E00;
            --error: #C0392B;
            --info: #2563EB;
            
            --border: #E5E7EB;
            --card: #FFFFFF;
            --surface: #F7FAF9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            animation: logoFloat 3s ease-in-out infinite;
        }

        /* حركة الطفو (Float) - حركة ناعمة لأعلى وأسفل */
        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-10px) rotate(5deg);
            }
        }

        /* حركة الدوران الخفيف (Subtle Rotate) */
        @keyframes logoRotate {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
            }
            50% { 
                transform: rotate(10deg) scale(1.05);
            }
        }

        /* حركة النبض (Pulse) */
        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.9;
            }
        }

        /* حركة التأرجح (Swing) */
        @keyframes logoSwing {
            0%, 100% { 
                transform: rotate(0deg);
            }
            25% { 
                transform: rotate(15deg);
            }
            75% { 
                transform: rotate(-15deg);
            }
        }

        /* حركة التوهج (Glow) */
        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            }
            50% { 
                filter: drop-shadow(0 4px 20px rgba(200, 165, 92, 0.6));
            }
        }

        /* يمكنك تغيير الحركة بتغيير اسم الـ animation في .logo-container img */
        /* الخيارات: logoFloat, logoRotate, logoPulse, logoSwing, logoGlow */

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }

        .quality-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--tvtc-secondary) 0%, #f4d03f 100%);
            color: var(--tvtc-primary);
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(200, 165, 92, 0.4);
        }

        .initiatives-grid {
            padding: 40px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        .initiative-card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border-right: 5px solid var(--tvtc-secondary);
            position: relative;
            overflow: hidden;
        }

        .initiative-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--tvtc-primary) 0%, var(--tvtc-secondary) 100%);
        }

        .initiative-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .initiative-title {
            color: var(--tvtc-primary);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .initiative-field {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 5px;
            background: var(--surface);
        }

        .field-label {
            color: var(--tvtc-primary);
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .field-value {
            color: var(--tvtc-text);
            line-height: 1.5;
            font-weight: 400;
        }

        .stats-section {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF3D4 100%);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid var(--tvtc-secondary);
        }

        .stats-title {
            color: var(--warning);
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
            text-align: center;
        }

        .stats-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: var(--card);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 800;
            color: var(--tvtc-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--tvtc-text-muted);
            margin-top: 5px;
            font-weight: 600;
        }

        .initiative-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            text-align: center;
        }

        .initiative-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 99, 65, 0.3);
            background: linear-gradient(135deg, var(--tvtc-primary-700) 0%, var(--tvtc-primary) 100%);
        }

        footer {
            background: var(--tvtc-primary);
            color: white;
            text-align: center;
            padding: 25px;
            border-top: 3px solid var(--tvtc-secondary);
        }

        .footer-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, var(--tvtc-secondary) 50%, transparent 100%);
            margin: 15px auto;
        }

        .designer-info {
            font-size: 1.1em;
            font-weight: 400;
            line-height: 1.6;
            opacity: 0.95;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--tvtc-text-muted);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .no-data h3 {
            color: var(--tvtc-text);
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .no-data p {
            font-weight: 400;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .no-data ul {
            text-align: center;
            list-style-position: inside;
        }

        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.8;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tvtc-primary);
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .loading p {
            animation: fadeIn 1s ease-in-out;
            margin-top: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--tvtc-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }
            
            .logo-container {
                width: 60px;
                height: 60px;
            }
            
            .logo-title-container {
                gap: 15px;
            }

            .subtitle {
                font-size: 1em;
            }
            
            .quality-badge {
                font-size: 0.9em;
                padding: 8px 20px;
            }

            .initiatives-grid {
                grid-template-columns: 1fr;
                padding: 20px 15px;
                gap: 20px;
            }

            .initiative-card {
                padding: 20px;
            }

            header {
                padding: 30px 20px;
            }

            .config-section {
                padding: 20px 15px;
            }

            .stats-content {
                flex-direction: column;
            }
        }

        #loadingQuote {
    transition: opacity 0.3s ease-in-out;
}

/* شاشة الترحيب الكاملة */
#welcomeScreen {
    position: fixed;

    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

#welcomeScreen.hide {
    opacity: 0;
    transform: scale(1.1);
    pointer-events: none;
}

.welcome-content {
    text-align: center;
    color: white;
    padding: 40px;
    max-width: 800px;
    animation: fadeInUp 1s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.welcome-logo {
    font-size: 8em;
    margin-bottom: 20px;
    animation: logoPulse 2s ease-in-out infinite;
}

.welcome-title {
    font-size: 3em;
    font-weight: 800;
    margin-bottom: 20px;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
}

.welcome-box {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    margin: 30px auto;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

.welcome-text {
    font-size: 1.4em;
    line-height: 1.8;
    margin: 15px 0;
    font-weight: 600;
}

.welcome-spinner {
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-top: 5px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 30px auto;
}

.welcome-quote {
    font-size: 1.3em;
    font-weight: 700;
    margin-top: 25px;
    min-height: 40px;
    color: var(--tvtc-secondary);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    transition: opacity 0.3s ease;
}

.welcome-status {
    font-size: 1.1em;
    margin-top: 20px;
    opacity: 0.9;
}
    </style>
</head>
<body>
        <!-- شاشة الترحيب -->
    <div id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-logo">✨</div>
            
            <h2 class="welcome-title">مرحباً بك في بوابة المبادرات</h2>
            
            
            <div class="welcome-spinner"></div>
            
            <p class="welcome-quote" id="welcomeQuote"></p>
            
            <p class="welcome-status">⏳ جاري تحميل المبادرات...</p>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-title-container">
                    <div class="logo-container">
                        <img src="logo.png" alt="شعار المؤسسة العامة للتدريب التقني والمهني" onerror="this.style.display='none'">
                    </div>
                    <h1>🌟 بوابة المبادرات 🌟</h1>
                </div>
                <p class="subtitle">
                    يمكنك من خلال هذه الصفحة الدخول إلى جميع المبادرات<br>
                    التي تم إطلاقها في الكلية التقنية بحقل
                </p>
                <div class="quality-badge">
                    ✨ التميز في التحسين والجودة ✨
                </div>
            </div>
        </header>


<div id="initiativesContainer" class="initiatives-grid">
    <!-- سيتم ملء المحتوى ديناميكياً -->
</div>

        <footer>
            <div class="footer-line"></div>
            <div class="designer-info">
                <strong>تم التصميم بواسطة</strong><br>
                م. فهد بن عبدالله صالح<br>
                وكيل ضبط الجودة بالكلية التقنية بحقل
            </div>
            <div class="footer-line"></div>
        </footer>
    </div>

    <script>
        // عبارات تحفيزية للتحميل
        const motivationalQuotes = [
            "💫 المبادرة هي أساس التميز...",
            "🌟 نحو مستقبل أفضل بمبادراتكم...",
            "✨ التطوير المستمر طريقنا للنجاح...",
            "🎯 معاً نحو التميز والإبداع...",
            "🚀 مبادراتنا تصنع الفارق...",
            "💡 الإبداع يبدأ بفكرة والنجاح بمبادرة...",
            "🌱 كل مبادرة هي خطوة نحو التحسين...",
            "⭐ التميز ليس حدثاً، بل عادة...",
            "🎓 التدريب المتميز يصنع المستقبل...",
            "🏆 نسعى للأفضل دائماً..."
        ];

        // اختيار عبارة عشوائية
        function getRandomQuote() {
            return motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
        }

        // قراءة رابط السكربت من ملف config.js
        let appScriptUrl = window.CONFIG ? window.CONFIG.SCRIPT_URL : '';

        // تحميل المبادرات تلقائياً عند فتح الصفحة
        window.addEventListener('load', function() {
            if (appScriptUrl) {
                loadInitiatives();
            } else {
                document.getElementById('initiativesContainer').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">⚙️</div>
                        <h3>نعمل على إعداد النظام</h3>
                        <p style="margin-top: 15px; color: var(--tvtc-text);">
                            الرجاء التأكد من وجود ملف config.js وإعداده بشكل صحيح
                        </p>
                        <div style="margin-top: 20px; padding: 15px; background: var(--tvtc-primary-100); border-radius: 10px; display: inline-block;">
                            <p style="color: var(--tvtc-primary); font-weight: 600;">
                                💪 كل بداية تتطلب إعداداً محكماً
                            </p>
                        </div>
                    </div>
                `;
            }
        });

async function loadInitiatives() {
    const welcomeScreen = document.getElementById('welcomeScreen');
    const welcomeQuote = document.getElementById('welcomeQuote');
    const container = document.getElementById('initiativesContainer');

    // عرض العبارات المتغيرة
    welcomeQuote.textContent = getRandomQuote();
    const quoteInterval = setInterval(() => {
        welcomeQuote.style.opacity = '0';
        setTimeout(() => {
            welcomeQuote.textContent = getRandomQuote();
            welcomeQuote.style.opacity = '1';
        }, 300);
    }, 3000);

    try {
        await registerVisitor();
        const response = await fetch(`${appScriptUrl}?action=getInitiatives`);
        const data = await response.json();

        clearInterval(quoteInterval);

        if (data.success && data.initiatives) {
            // إخفاء شاشة الترحيب بعد ثانية
            setTimeout(() => {
                welcomeScreen.classList.add('hide');
                // إزالة الشاشة من DOM بعد انتهاء الـ transition
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                }, 800);
            }, 1000);
            
            displayInitiatives(data.initiatives);
        } else {
            throw new Error(data.error || 'فشل في جلب البيانات');
        }
    } catch (error) {
        clearInterval(quoteInterval);
        
        // إخفاء شاشة الترحيب
        welcomeScreen.classList.add('hide');
        setTimeout(() => {
            welcomeScreen.style.display = 'none';
        }, 800);
        
        // عرض رسالة الخطأ
        container.innerHTML = `
            <div class="no-data">
                <div class="no-data-icon">🔄</div>
                <h3>نعمل على تحسين الاتصال</h3>
                <p style="margin-top: 15px; color: var(--tvtc-text);">
                    ${error.message}
                </p>
            </div>
        `;
    }
}
        async function registerVisitor() {
            try {
                const visitorData = {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    language: navigator.language
                };

                await fetch(`${appScriptUrl}?action=registerVisit`, {
                    method: 'POST',
                    body: JSON.stringify(visitorData)
                });
            } catch (error) {
                console.log('تعذر تسجيل الزيارة:', error);
            }
        }

        async function trackClick(initiativeId, initiativeName) {
            try {
                await fetch(`${appScriptUrl}?action=trackClick`, {
                    method: 'POST',
                    body: JSON.stringify({
                        initiativeId: initiativeId,
                        initiativeName: initiativeName,
                        timestamp: new Date().toISOString()
                    })
                });

                // تحديث العداد في الواجهة
                const clickElement = document.getElementById(`clicks-${initiativeId}`);
                if (clickElement) {
                    const currentClicks = parseInt(clickElement.textContent);
                    clickElement.textContent = currentClicks + 1;
                }
            } catch (error) {
                console.log('تعذر تسجيل النقرة:', error);
            }
        }

        function displayInitiatives(data) {
            const container = document.getElementById('initiativesContainer');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">🚀</div>
                        <h3>جاري العمل على إطلاق مبادرات جديدة</h3>
                        <p style="margin-top: 15px; font-size: 1.1em; color: var(--tvtc-primary); font-weight: 600;">
                            💡 كل فكرة عظيمة تبدأ بمبادرة
                        </p>
                        <p style="margin-top: 10px;">
                            نحن في الكلية التقنية بحقل نعمل باستمرار على تطوير مبادرات جديدة<br>
                            تهدف إلى التحسين المستمر والتميز في الأداء
                        </p>
                        <div style="margin-top: 20px; padding: 15px; background: var(--tvtc-primary-100); border-radius: 10px; display: inline-block;">
                            <p style="color: var(--tvtc-primary); font-weight: 600;">
                                ✨ تابعونا قريباً لمبادرات ملهمة ومؤثرة
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            data.forEach((initiative, index) => {
                const card = document.createElement('div');
                card.className = 'initiative-card';
                
                const initiativeId = initiative.id || index;
                const initiativeName = initiative.name || 'غير محدد';
                const initiativeGoal = initiative.goal || 'غير محدد';
                const responsibleEntity = initiative.entity || 'غير محدد';
                const responsiblePerson = initiative.person || 'غير محدد';
                const initiativeDesign = initiative.design || 'غير محدد';
                const initiativeLink = initiative.link || '#';
                const clicks = initiative.clicks || 0;

                card.innerHTML = `
                    <h3 class="initiative-title">${initiativeName}</h3>
                    
                    <div class="initiative-field">
                        <span class="field-label">🎯 هدف المبادرة:</span>
                        <div class="field-value">${initiativeGoal}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">🏛️ الجهة المسؤولة:</span>
                        <div class="field-value">${responsibleEntity}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">👤 الشخص المسؤول:</span>
                        <div class="field-value">${responsiblePerson}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">📐 تصميم المبادرة:</span>
                        <div class="field-value">${initiativeDesign}</div>
                    </div>

                    <div class="stats-section">
                        <div class="stats-title">📊 إحصائيات الدخول إلى المبادرة</div>
                        <div class="stats-content">
                            <div class="stat-item">
                                <span class="stat-number" id="clicks-${initiativeId}">${clicks}</span>
                                <span class="stat-label">👆 عدد النقرات</span>
                            </div>
                        </div>
                    </div>

                    ${initiativeLink && initiativeLink !== '#' ? 
                        `<a href="${initiativeLink}" 
                            target="_blank" 
                            class="initiative-link"
                            onclick="trackClick('${initiativeId}', '${initiativeName.replace(/'/g, "\\'")}')">
                            🔗 الدخول للمبادرة ←
                        </a>` 
                        : ''}
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
