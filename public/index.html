<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المبادرات - الكلية التقنية بحقل</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        :root {
            --tvtc-primary: #006341;
            --tvtc-primary-700: #0B5C3F;
            --tvtc-primary-100: #E6F1EC;
            --tvtc-secondary: #C8A55C;
            --tvtc-accent: #00A287;
            
            --tvtc-text: #1F2937;
            --tvtc-text-muted: #6B7280;
            
            --success: #1E7F5C;
            --warning: #C38E00;
            --error: #C0392B;
            --info: #2563EB;
            
            --border: #E5E7EB;
            --card: #FFFFFF;
            --surface: #F7FAF9;
            
            --logo-size: 200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 15s infinite;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }


        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-10px) rotate(5deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            opacity: 0.95;
        }

        .quality-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--tvtc-secondary) 0%, #f4d03f 100%);
            color: var(--tvtc-primary);
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(200, 165, 92, 0.4);
        }

        .initiatives-grid {
            padding: 40px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        .initiative-card {
            background: var(--card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 5px solid var(--tvtc-secondary);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
            border: 2px solid transparent;
            background-image: 
                linear-gradient(var(--card), var(--card)),
                linear-gradient(135deg, var(--tvtc-primary), var(--tvtc-secondary), var(--tvtc-accent));
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .initiative-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--tvtc-primary) 0%, var(--tvtc-secondary) 100%);
        }

        .initiative-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 99, 65, 0.2);
        }

        .initiative-title {
            color: var(--card);
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            border-bottom: none;
            box-shadow: 0 4px 15px rgba(0, 99, 65, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .initiative-title::before {
            content: '🌟';
            font-size: 1.2em;
        }

        .initiative-field {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            background: var(--surface);
            transition: all 0.3s ease;
        }

        .initiative-field:nth-child(odd) {
            background: linear-gradient(135deg, #E6F1EC 0%, #F0F8F5 100%);
            border-left: 3px solid var(--tvtc-primary);
        }

        .initiative-field:nth-child(even) {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFFBF0 100%);
            border-left: 3px solid var(--tvtc-secondary);
        }

        .initiative-field:hover {
            box-shadow: 0 4px 12px rgba(0, 99, 65, 0.1);
            transform: translateX(-3px);
        }

        .field-label {
            color: var(--tvtc-primary);
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .initiative-field:nth-child(even) .field-label {
            color: #C38E00;
        }

        .field-value {
            color: var(--tvtc-text);
            line-height: 1.6;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .stats-section {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF3D4 100%);
            padding: 18px;
            border-radius: 12px;
            margin: 18px 0;
            border: 2px solid var(--tvtc-secondary);
            box-shadow: 0 6px 20px rgba(200, 165, 92, 0.15);
            transition: all 0.3s ease;
        }

        .stats-section:hover {
            box-shadow: 0 8px 25px rgba(200, 165, 92, 0.25);
            transform: translateY(-2px);
        }

        .stats-title {
            color: var(--tvtc-primary);
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 12px;
            text-align: center;
            background: linear-gradient(135deg, var(--tvtc-primary), var(--tvtc-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: linear-gradient(135deg, var(--card) 0%, #FFFBF0 100%);
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 99, 65, 0.1);
            transition: all 0.3s ease;
            border: 2px solid var(--tvtc-primary);
        }

        .stat-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 99, 65, 0.2);
        }

        .stat-number {
            font-size: 2.2em;
            font-weight: 900;
            color: var(--tvtc-primary);
            display: block;
            transition: all 0.3s ease;
        }

        .stat-item:hover .stat-number {
            color: var(--tvtc-accent);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--tvtc-text-muted);
            margin-top: 6px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .stat-item:hover .stat-label {
            color: var(--tvtc-primary);
        }

        .initiative-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
            color: white;
            padding: 13px 25px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 99, 65, 0.2);
            border: 2px solid transparent;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .initiative-link:hover:not(.disabled) {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 99, 65, 0.35);
            background: linear-gradient(135deg, var(--tvtc-accent) 0%, var(--tvtc-primary) 100%);
        }

        .initiative-link.disabled {
            background: linear-gradient(135deg, #E0E0E0 0%, #F0F0F0 100%);
            color: #999;
            cursor: not-allowed;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .initiative-link.disabled:hover {
            transform: none;
        }

        .initiative-report-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--tvtc-secondary) 0%, #F4D03F 100%);
            color: #1F2937;
            padding: 13px 25px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 20px rgba(200, 165, 92, 0.2);
            border: 2px solid transparent;
        }

        .initiative-report-link:hover:not(.disabled) {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(200, 165, 92, 0.3);
            background: linear-gradient(135deg, #F4D03F 0%, var(--tvtc-secondary) 100%);
        }

        .initiative-report-link.disabled {
            background: linear-gradient(135deg, #E0E0E0 0%, #F0F0F0 100%);
            color: #999;
            cursor: not-allowed;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .initiative-report-link.disabled:hover {
            transform: none;
        }

        footer {
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
            border-top: 4px solid var(--tvtc-secondary);
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(200, 165, 92, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .footer-line {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent 0%, var(--tvtc-secondary) 50%, transparent 100%);
            margin: 20px auto;
            border-radius: 2px;
            position: relative;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(200, 165, 92, 0.4);
        }

        .designer-info {
            font-size: 1em;
            font-weight: 500;
            line-height: 1.8;
            opacity: 0.98;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .designer-info strong {
            font-size: 1.1em;
            font-weight: 700;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .designer-info br + br {
            content: '';
            display: block;
            height: 6px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--tvtc-text-muted);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .no-data h3 {
            color: var(--tvtc-text);
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .no-data p {
            font-weight: 400;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.8;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--tvtc-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* الأجهزة اللوحية والهواتف الكبيرة */
        @media (max-width: 768px) {
            :root {
                --logo-size: 60px;
            }

            body {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }
            
            .logo-container {
                display: none;
            }
            
            .logo-title-container {
                gap: 10px;
            }

            .subtitle {
                font-size: 1em;
            }
            
            .quality-badge {
                font-size: 0.9em;
                padding: 8px 20px;
            }

            .initiatives-grid {
                grid-template-columns: 1fr;
                padding: 20px 15px;
                gap: 20px;
            }

            .initiative-card {
                padding: 20px;
            }

            header {
                padding: 30px 20px;
            }

            .stats-content {
                flex-direction: column;
            }

            .initiative-field {
                padding: 6px;
            }

            .field-label {
                font-size: 0.85em;
            }
        }

        /* الهواتف الذكية المتوسطة */
        @media (max-width: 480px) {
            :root {
                --logo-size: 50px;
            }

            body {
                padding: 8px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 10px;
            }
            
            .logo-container {
                width: 50px;
                height: 50px;
            }

            .subtitle {
                font-size: 0.9em;
                line-height: 1.4;
                margin-bottom: 8px;
            }
            
            .quality-badge {
                font-size: 0.8em;
                padding: 6px 15px;
                margin-top: 10px;
            }

            .initiatives-grid {
                padding: 15px 10px;
                gap: 15px;
            }

            .initiative-card {
                padding: 15px;
                border-radius: 12px;
            }

            .initiative-title {
                font-size: 1.2em;
                margin-bottom: 10px;
            }

            header {
                padding: 20px 15px;
            }

            .initiative-field {
                margin-bottom: 10px;
                padding: 6px;
            }

            .field-label {
                font-size: 0.8em;
                margin-bottom: 3px;
            }

            .field-value {
                font-size: 0.9em;
            }

            .stats-section {
                padding: 12px;
                margin: 12px 0;
            }

            .stats-title {
                font-size: 1em;
                margin-bottom: 8px;
            }

            .stat-number {
                font-size: 1.6em;
            }

            .stat-label {
                font-size: 0.8em;
            }

            .initiative-link {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        /* الهواتف الصغيرة جداً */
        @media (max-width: 360px) {
            :root {
                --logo-size: 45px;
            }

            h1 {
                font-size: 1.4em;
            }

            .logo-container {
                width: 45px;
                height: 45px;
            }

            .subtitle {
                font-size: 0.85em;
            }

            .initiatives-grid {
                padding: 10px 5px;
                gap: 10px;
            }

            .initiative-card {
                padding: 12px;
            }

            .initiative-links-container {
                flex-direction: column;
                gap: 8px;
            }

            .initiative-link {
                width: 100%;
                min-width: 100%;
            }

            .clicks-badge {
                width: 100%;
                justify-content: center;
            }
        }

        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--tvtc-primary) 0%, var(--tvtc-accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        #welcomeScreen.hide {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .welcome-content {
            text-align: center;
            color: white;
            padding: 50px;
            max-width: 600px;
            animation: fadeInUp 1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-logo {
            font-size: 5.5em;
            margin-bottom: 12px;
            animation: pulse 2s ease-in-out infinite;
            display: block;
        }

        .welcome-title {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 28px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .welcome-spinner {
            border: 6px solid rgba(255, 255, 255, 0.25);
            border-top: 6px solid var(--tvtc-secondary);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 2s linear infinite;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(200, 165, 92, 0.3);
        }

        .welcome-status {
            font-size: 1.15em;
            margin-top: 18px;
            opacity: 0.96;
            font-weight: 600;
            letter-spacing: 0.8px;
            line-height: 1.4;
        }

        .welcome-quote {
            font-size: 1.05em;
            font-weight: 700;
            margin-top: 22px;
            min-height: 45px;
            color: var(--tvtc-secondary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease;
            line-height: 1.6;
            padding: 0 10px;
        }

        .initiative-links-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .clicks-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--tvtc-secondary) 0%, #f4d03f 100%);
            color: var(--tvtc-primary);
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1em;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(200, 165, 92, 0.3);
            min-height: 48px;
            gap: 8px;
            width: 100%;
        }

        .clicks-badge .clicks-number {
            font-size: 1.3em;
            font-weight: 800;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <div class="welcome-content">
            <div class="welcome-logo">✨</div>
            <h2 class="welcome-title">مرحباً بك في بوابة المبادرات</h2>
            <div class="welcome-spinner"></div>
            <p class="welcome-status">⏳ جاري تحميل المبادرات...</p>
            <p class="welcome-quote" id="welcomeQuote"></p>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo-title-container">
                    <div class="logo-container">
                        <img src="logo.png" alt="شعار الكلية" onerror="this.style.display='none'">
                    </div>
                    <h1>🌟 بوابة المبادرات 🌟</h1>
                </div>
                <p class="subtitle">
                    يمكنك من خلال هذه الصفحة الدخول إلى جميع المبادرات<br>
                    التي تم إطلاقها في الكلية التقنية بحقل
                </p>
                <div class="quality-badge">
                    ✨ التميز في التحسين والجودة ✨
                </div>
            </div>
        </header>

        <div id="initiativesContainer" class="initiatives-grid">
        </div>

        <footer>
            <div class="footer-line"></div>
            <div class="designer-info">
                <strong style="font-size: 1.15em; display: block; margin-bottom: 12px;">✨ تم التصميم والتطوير بواسطة ✨</strong>
                <strong style="font-size: 1.1em; color: var(--tvtc-secondary); display: block; margin-bottom: 6px;">👨‍💼 م. فهد بن عبدالله صالح</strong>
                <span style="display: block; opacity: 0.9;">🏆 وكيل ضبط الجودة - الكلية التقنية بحقل</span>
            </div>
            <div class="footer-line"></div>
        </footer>
    </div>

    <script>
        const motivationalQuotes = [
            "🎯 المبادرة هي أساس التميز...",
            "🌟 نحو مستقبل أفضل بمبادراتكم...",
            "✨ التطوير المستمر طريقتنا للنجاح...",
            "🎯 معاً نحو التميز والإبداع...",
            "🚀 مبادراتنا تصنع الفارق...",
            "💡 الإبداع يبدأ بفكرة والنجاح بمبادرة...",
            "🌱 كل مبادرة هي خطوة نحو التحسين...",
            "⭐ التميز ليس حدثاً، بل عادة...",
            "🎓 التدريب المتميز يصنع المستقبل...",
            "🏆 نسعى للأفضل دائماً..."
        ];

        function getRandomQuote() {
            return motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
        }

        let appScriptUrl = window.CONFIG ? window.CONFIG.SCRIPT_URL : '';

        window.addEventListener('load', function() {
            if (appScriptUrl) {
                loadInitiatives();
            } else {
                document.getElementById('initiativesContainer').innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">⚙️</div>
                        <h3>نعمل على إعداد النظام</h3>
                        <p style="margin-top: 15px; color: var(--tvtc-text);">
                            الرجاء التأكد من وجود ملف config.js وإعداده بشكل صحيح
                        </p>
                    </div>
                `;
            }
        });

        async function loadInitiatives() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const welcomeQuote = document.getElementById('welcomeQuote');
            const container = document.getElementById('initiativesContainer');

            welcomeQuote.textContent = getRandomQuote();
            const quoteInterval = setInterval(() => {
                welcomeQuote.style.opacity = '0';
                setTimeout(() => {
                    welcomeQuote.textContent = getRandomQuote();
                    welcomeQuote.style.opacity = '1';
                }, 300);
            }, 3000);

            try {
                await registerVisitor();
                const response = await fetch(`${appScriptUrl}?action=getInitiatives`);
                const data = await response.json();

                clearInterval(quoteInterval);

                if (data.success && data.initiatives) {
                    setTimeout(() => {
                        welcomeScreen.classList.add('hide');
                        setTimeout(() => {
                            welcomeScreen.style.display = 'none';
                        }, 800);
                    }, 1000);
                    
                    displayInitiatives(data.initiatives);
                } else {
                    throw new Error(data.error || 'فشل في جلب البيانات');
                }
            } catch (error) {
                clearInterval(quoteInterval);
                welcomeScreen.classList.add('hide');
                setTimeout(() => {
                    welcomeScreen.style.display = 'none';
                }, 800);
                
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">🔄</div>
                        <h3>نعمل على تحسين الاتصال</h3>
                        <p style="margin-top: 15px; color: var(--tvtc-text);">
                            ${error.message}
                        </p>
                    </div>
                `;
            }
        }

        async function registerVisitor() {
            try {
                const visitorData = {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    language: navigator.language
                };

                await fetch(`${appScriptUrl}?action=registerVisit`, {
                    method: 'POST',
                    body: JSON.stringify(visitorData)
                });
            } catch (error) {
                console.log('تعذر تسجيل الزيارة:', error);
            }
        }

        async function trackClick(initiativeId, initiativeName, type = 'initiative') {
            try {
                await fetch(`${appScriptUrl}?action=trackClick`, {
                    method: 'POST',
                    body: JSON.stringify({
                        initiativeId: initiativeId,
                        initiativeName: initiativeName,
                        type: type,
                        timestamp: new Date().toISOString()
                    })
                });

                // تحديث العداد حسب نوع النقرة
                const elementId = type === 'report' ? `clicks-report-${initiativeId}` : `clicks-initiative-${initiativeId}`;
                const clickElement = document.getElementById(elementId);
                if (clickElement) {
                    const currentClicks = parseInt(clickElement.textContent);
                    clickElement.textContent = currentClicks + 1;
                }
            } catch (error) {
                console.log('تعذر تسجيل النقرة:', error);
            }
        }

        function displayInitiatives(data) {
            const container = document.getElementById('initiativesContainer');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">🚀</div>
                        <h3>جاري العمل على إطلاق مبادرات جديدة</h3>
                        <p style="margin-top: 15px; font-size: 1.1em; color: var(--tvtc-primary); font-weight: 600;">
                            💡 كل فكرة عظيمة تبدأ بمبادرة
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            data.forEach((initiative, index) => {
                const card = document.createElement('div');
                card.className = 'initiative-card';
                
                const initiativeId = initiative.id || index;
                const initiativeName = initiative.name || 'غير محدد';
                const initiativeGoal = initiative.goal || 'غير محدد';
                const responsibleEntity = initiative.entity || 'غير محدد';
                const responsiblePerson = initiative.person || 'غير محدد';
                const launchDate = initiative.launchDate || 'غير محدد';
                const operationalGoal = initiative.operationalGoal || 'غير محدد';
                const designer = initiative.designer || 'غير محدد';
                const initiativeLink = initiative.link || '#';
                const reportLink = initiative.reportLink || '#';
                const initiativeClicks = initiative.initiativeClicks || 0;
                const reportClicks = initiative.reportClicks || 0;

                card.innerHTML = `
                    <h3 class="initiative-title">${initiativeName}</h3>
                    
                    <div class="initiative-field">
                        <span class="field-label">🎨 هدف المبادرة:</span>
                        <div class="field-value">${initiativeGoal}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">🏛️ الجهة المسؤولة:</span>
                        <div class="field-value">${responsibleEntity}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">👤 الشخص المسؤول:</span>
                        <div class="field-value">${responsiblePerson}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">📅 تاريخ الإطلاق:</span>
                        <div class="field-value">${launchDate}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">🔵 الهدف التشغيلي المرتبط بالمبادرة:</span>
                        <div class="field-value">${operationalGoal}</div>
                    </div>

                    <div class="initiative-field">
                        <span class="field-label">👨‍💼 مصمم المبادرة:</span>
                        <div class="field-value">${designer}</div>
                    </div>

                    <div class="initiative-links-container">
                        <a href="${initiativeLink && initiativeLink !== '#' ? initiativeLink : '#'}" 
                            ${initiativeLink && initiativeLink !== '#' ? 'target="_blank" onclick="trackClick(\'' + initiativeId + '\', \'' + initiativeName.replace(/'/g, "\\'") + '\', \'initiative\')"' : 'onclick="return false;"'}
                            class="initiative-link ${initiativeLink && initiativeLink !== '#' ? '' : 'disabled'}">
                            ${initiativeLink && initiativeLink !== '#' ? '🔗 الدخول للمبادرة' : '❌ لا توجد مبادرة'}
                        </a>

                        <div class="clicks-badge">
                            <span>👆</span>
                            <span class="clicks-number" id="clicks-initiative-${initiativeId}">${initiativeClicks}</span>
                        </div>

                        <a href="${reportLink && reportLink !== '#' ? reportLink : '#'}" 
                            ${reportLink && reportLink !== '#' ? 'target="_blank" onclick="trackClick(\'' + initiativeId + '\', \'' + initiativeName.replace(/'/g, "\\'") + '\', \'report\')"' : 'onclick="return false;"'}
                            class="initiative-link ${reportLink && reportLink !== '#' ? '' : 'disabled'}">
                            ${reportLink && reportLink !== '#' ? '📄 تقرير المبادرة' : '❌ لا يوجد تقرير'}
                        </a>

                        <div class="clicks-badge">
                            <span>👆</span>
                            <span class="clicks-number" id="clicks-report-${initiativeId}">${reportClicks}</span>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
